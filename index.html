<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/mengo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Calculadora Nação</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/flamengo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <h1 class="titulo">Calculadora Nação</h1>
            </a>
        </div>
    </nav>

    <div class="flex-container" id="formCalculo">
        <div class="form">
            <h2 style="font-family: rajdhani; font-weight: bold;">
                Multa
            </h2>
            <div class="mb-3">
                <label for="valorTotalPlano" class="form-label">Valor do Plano</label>
                <input type="text" class="form-control" id="valorTotalPlano" placeholder="Digite o valor do plano">
            </div>
            <div class="mb-3">
                <label for="mesesUtilizados" class="form-label">Meses</label>
                <input type="number" class="form-control" id="mesesUtilizados" placeholder="Digite o tempo em meses">
            </div>
            <div class="mb-3" id="errorMessage" style="color: red;"></div>
            <button type="button" class="btn btn-danger btn-lg" onclick="calculaValores()">Calcular</button>
        </div>

        <div class="resposta">
            <div class="valores">
                <label for="pacoteMensal" class="form-label">Valor do Pacote Mensal</label>
                <input type="text" class="form-control" id="pacoteMensal" disabled>
                <label for="valorUtilizadoPlano" class="form-label">Valor utilizado do plano</label>
                <input type="text" class="form-control" id="valorUtilizadoPlano" disabled>
            </div>
            <div class="estorno">
                <label for="valorEstorno" class="form-label">Estorno</label>
                <input type="text" class="form-control" id="valorEstorno" disabled>
                <label for="valorMulta" class="form-label">Multa de 30% do estorno</label>
                <input type="text" class="form-control" id="valorMulta" disabled>
            </div>
        </div>
    </div>

    <div class="prorata">
        <button type="button" class="btn btn-dark"><a href="./html/ProRata.html">Pro Rata</a></button>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');
    </style>
    <script src="./js/index.js"></script>
</body>

</html>
