<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="../images/mengo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/ProRata.css">
    <title>Pro Rata</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/flamengo.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                <h1 class="titulo">Calculadora Nação</h1>
            </a>
            <button type="button" class="btn btn-dark">
                <a href="../index.html" style="color: white; text-decoration: none;">Multa</a>
            </button>
        </div>
    </nav>
    <div class="flex-container">
        <form action="" class="input">
            <h2 style="font-family: rajdhani; font-weight: bold; font-size: 1.75rem">Pro Rata</h2>
            <select class="form-select mb-3" id="planosSelect" aria-label="Select Plano Atual"></select>
            <select class="form-select" id="planosSelect2" aria-label="Select Plano Upgrade"></select>

            <div class="mb-3">
                <label for="diasUtilizadosInput" class="form-label">Dias até o próximo vencimento</label>
                <input type="number" class="form-control" id="diasUtilizadosInput">
            </div>

            <button type="button" class="btn btn-danger btn-lg">Calcular</button>
        </form>
        <form action="" class="output">
            <div class="mb-3">

                <label for="valorMensalOutput1" class="form-label">Valor Mensal - Plano Atual</label>
                <input type="text" class="form-control" id="valorMensalOutput1" disabled>
            </div>
            <div class="mb-3">
                <label for="valorMensalOutput2" class="form-label">Valor Mensal - Plano Upgrade</label>
                <input type="text" class="form-control" id="valorMensalOutput2" disabled>
            </div>
            <div class="mb-3">
                <label for="valorProRataOutput" class="form-label">Valor Pro Rata</label>
                <input type="text" class="form-control" id="valorProRataOutput" disabled>
            </div>


            <div class="mb-3">
                <label for="valorDivididoPor30Output" class="form-label">Valor Diário - Plano Upgrade</label>
                <input type="text" class="form-control" id="valorDivididoPor30Output" disabled>
            </div>
            <label for="valorProporcionalOutput" class="form-label">Valor Proporcional - Plano Upgrade</label>
            <input type="text" class="form-control" id="valorProporcionalOutput" disabled>
        </form>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');
    </style>
    <script src="../js/proRata.js"></script>
</body>

</html>
