<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../images/mengo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/ProRata.css">
    <script src="dist/clipboard.min.js"></script>
    <link href="css/bootstrap.min.css">
    <title>Calculadora Nação</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex" href="../index.html">
                <img class="img-fluid" src="../images/flamengo.png" alt="Logo" style="width: fit-content; height: 3rem;"
                    class="d-inline-block align-text-top">
                <h1 class="titulo text-center" style="font-size: 2.5rem">Calculadora Nação</h1>
            </a>
            <button class="btn btn-outline-light visually-hidden"  href="../index.html"  id="btnProRata" type="submit" onclick="mostrarProRata()">Pro Rata</button>
            <button class="btn btn-outline-light "  href="../index.html" type="submit" id="btnMulta" onclick="mostrarMulta()">Multa</button>
        </div>
    </nav>

    <!--ProRata-->
    <section id="proRataSection" class="visually ">
        <div class="container p-4 ">
            <div class="row">
                <div class="col-sm-6 d-flex bd-highlight">
                    <div class="col-sm-10 rounded bg-light bg-light.bg-gradient" style="padding: 2em;">
                        <form action="" class="input">
                            <h1 style="font-family: rajdhani; font-weight: bold; font-size: 1.75rem">Pro Rata</h1>
                            <label for="exampleInputEmail1" class="form-label">Selecione o Plano Atual</label>
                            <select class="form-select form-select-sm" id="planosSelect" aria-label="Select Plano Atual"></select>
                            <br>
                            <label for="exampleInputEmail1" class="form-label">Selecione o Plano Upgrade</label>
                            <select class="form-select form-select-sm"id="planosSelect2" aria-label="Select Plano Upgrade"></select>
                            <br>
                            <label for="diasUtilizadosInput" class="form-label">Dias até o próximo vencimento</label>
                            <input type="number" class="form-control" id="diasUtilizadosInput" aria-describedby="emailHelp" placeholder="Dias contados">
                            <br>
                            <br>
                            <div class="d-grid col-6 mx-auto">
                                <button type="button" class="btn btn-danger">Calcular</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
                <div class="col-sm-6 d-flex flex-row-reverse bd-highlight">
                    <div class="col-10 rounded bg-light bg-light.bg-gradient" style="padding: 2em;">
                        <form action="" class="output">

                            <label for="exampleInputEmail1" class="form-label">Valor Mensal - Plano Atual</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="valorMensalOutput1" disabled>
                            </div>
                            <label for="valorMensalOutput2" class="form-label">Valor Mensal - Plano Upgrade</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="valorMensalOutput2" disabled>
                            </div>
                            <label for="valorDivididoPor30Output" class="form-label">Valor Diário - Plano Upgrade</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="valorDivididoPor30Output" disabled>
                            </div>
                            <label for="valorProporcionalOutput" class="form-label">Valor Proporcional - Plano Upgrade</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="valorProporcionalOutput" disabled>
                            </div>
                            <label for="valorProRataOutput" class="form-label">Valor Pro Rata</label>
                            <div class="input-group mb-3">   
                                <input 
                                    id="valorProRataOutput"   
                                    data-second-id = "valorProRataOutput"
                                    name="valorProRataOutput"
                                    type="text"
                                    class="form-control"
                                    aria-label="BTC Address"
                                    aria-describedby="btn01"
                                    value=""
                                    readonly>

                                <button id="btn01"
                                    class="btn btn-secondary"
                                    type="button"
                                    data-clipboard-demo=""
                                    data-clipboard-target="#valorProRataOutput"
                                    data-bs-toggle="tooltip"
                                    data-bs-placement="bottom"
                                    title="Copy to Clipboard">Copy</button>
                            </div>
                         
                           
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Multa-->
    <section id="multaSection" class="visually-hidden">
        <div class="container p-4 align-middle"  id="multa" style="margin-top: 5%;">
            <div class="row">
                <div class="col-sm-6 d-flex bd-highlight d-flex align-items-center" style="box-sizing: unset;">
                    <div class="col-sm-10 rounded bg-light bg-light.bg-gradient" style="padding: 2em;">
                        <form action="" class="input">
                            <h1 style="font-family: rajdhani; font-weight: bold; font-size: 1.75rem">Multa</h1>
                            <label for="valorTotalPlano" class="form-label">Valor do Pacote</label>
                            <input type="text" class="form-control" id="valorTotalPlano" placeholder="Digite o valor do plano">
                            <br>
                            <label for="mesesUtilizados" class="form-label">Meses</label>
                            <input type="number" class="form-control" id="mesesUtilizados" placeholder="Digite o tempo em meses">
                            <br>
                            <br>
                            <div class="d-grid col-10 mx-auto">
                                <div class="mb-3" id="errorMessage" style="color: red;"></div>
                                <button type="button" class="btn btn-danger btn-lg" onclick="calculaValores()">Calcular</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
                <div class="col-sm-5 d-flex flex-row-reverse bd-highlight  align-items-center ">
                    <div class="rounded bg-light bg-light.bg-gradient" style="padding: 2em; width: 100%;">
                        <div class="resposta">
                            <div class="row">
                                <div class="valores">
                                    <div class="col">
                                        <label for="pacoteMensal" class="form-label">Valor do Pacote Mensal</label>
                                        <input type="text" class="form-control" id="pacoteMensal" disabled>
                                    </div>
                                    <br>
                                    <div class="col">
                                        <label for="valorUtilizadoPlano" class="form-label">Valor Utilizado do Pacote</label>
                                    <input type="text" class="form-control" id="valorUtilizadoPlano" disabled>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="estorno">
                                    <div class="col">
                                        <label for="valorEstorno" class="form-label">Estorno</label>
                                        <!--<input type="text" class="form-control" id="valorEstorno" disabled> -->
                                        <div class="input-group mb-3">   
                                            <input 
                                                id="valorEstorno"   
                                                data-second-id = "valorEstorno"
                                                name="valorEstorno"
                                                type="text"
                                                class="form-control"
                                                aria-label="BTC Address"
                                                aria-describedby="btn01"
                                                value=""
                                                readonly>
            
                                            <button id="btn02"
                                                class="btn btn-secondary"
                                                type="button"
                                                data-clipboard-demo=""
                                                data-clipboard-target="#valorEstorno"
                                                data-bs-toggle="tooltip"
                                                data-bs-placement="bottom"
                                                title="Copy to Clipboard">Copiar</button>
                                        </div>
                                    </div>


                                    <div class="col">
                                        <label for="valorMulta" class="form-label">Multa de 30% do estorno</label>
                                        <!--<input type="text" class="form-control" id="valorMulta" disabled> -->
                                        <div class="input-group mb-3">   
                                            <input 
                                                id="valorMulta"   
                                                data-second-id = "valorMulta"
                                                name="valorMulta"
                                                type="text"
                                                class="form-control"
                                                aria-label="BTC Address"
                                                aria-describedby="btn01"
                                                value=""
                                                readonly>
            
                                            <button id="btn03"
                                                class="btn btn-secondary"
                                                type="button"
                                                data-clipboard-demo=""
                                                data-clipboard-target="#valorMulta"
                                                data-bs-toggle="tooltip"
                                                data-bs-placement="bottom"
                                                title="Copy to Clipboard">Copiar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');
    </style>
    <script>
        //Valor Multa
        let btn_multa = document.getElementById('btn03');
        let clipboard_multa = new ClipboardJS(btn_multa);

        clipboard_multa.on('success', function(e) {
            console.log(e);
        });

        clipboard_multa.on('error', function(e) {
            console.log(e);
        });

        //Cópia Estorno
        let btn_estorno = document.getElementById('btn02');
        let clipboard_estorno = new ClipboardJS(btn_estorno);

        clipboard_estorno.on('success', function(e) {
            console.log(e);
        });

        clipboard_estorno.on('error', function(e) {
            console.log(e);
        });

      //Copia Pro-Rata
      let btn = document.getElementById('btn01');
        let clipboard = new ClipboardJS(btn);

        clipboard.on('success', function(e) {
            console.log(e);
        });

        clipboard.on('error', function(e) {
            console.log(e);
        });
    </script>

    <script src="../js/calculadora.js"></script>
    <!--<script src="../js/proRata.js"></script>
    <script src="../js/index.js"></script> -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
